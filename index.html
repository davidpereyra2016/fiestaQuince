<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Mis 15 - Cami Fest</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Fuente para el título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo animado para un look más dinámico */
            background: linear-gradient(-45deg, #1f2937, #db2777, #111827, #8b5cf6);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Animación del fondo */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fuente especial para el título */
        .font-celebration {
            font-family: 'Dancing Script', cursive;
        }

        /* Animación de entrada para el contenido principal */
        .content-entry {
            animation: content-fade-in 1s ease-out forwards;
        }
        @keyframes content-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Animación de pulso para el botón principal para llamar la atención */
        .pulsing-button {
            animation: pulse-animation 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse-animation {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(236, 72, 153, 0);
            }
        }

        /* Animación para las imágenes de la galería */
        .gallery-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Estilo para el input de archivo personalizado */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Seleccionar foto';
            display: inline-block;
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }
        .custom-file-input:hover::before {
            opacity: 0.9;
        }

        /* Estilo para la imagen del modal */
        #modal-img {
            max-height: 90vh;
            max-width: 90vw;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* --- Estilos de Mariposas Mejorados --- */
        .butterfly-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
        }

        .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            transform-origin: center;
            z-index: 10;
        }

        .butterfly-wing {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            overflow: hidden;
            transform-origin: right center;
        }

        .butterfly-wing.left {
            left: 0;
            transform-origin: right center;
        }

        .butterfly-wing.right {
            right: 0;
            transform-origin: left center;
        }

        .wing-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
        }

        .butterfly-body {
            position: absolute;
            width: 10%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            top: 42.5%;
            left: 45%;
        }

        .butterfly-head {
            position: absolute;
            width: 8%;
            height: 8%;
            background: #333;
            border-radius: 50%;
            top: 38%;
            left: 46%;
        }

        @keyframes flap {
            0%, 100% { transform: rotate(0deg) scaleY(1); }
            50% { transform: rotate(70deg) scaleY(0.8); }
        }

        /* Rutas de vuelo más naturales */
        @keyframes fly-path-1 {
            0% { left: -5%; top: 20%; opacity: 0; transform: scale(0.7) rotate(5deg); }
            10% { opacity: 0.8; }
            40% { top: 15%; }
            70% { top: 25%; }
            90% { opacity: 0.8; }
            100% { left: 105%; top: 30%; opacity: 0; transform: scale(0.7) rotate(-5deg); }
        }

        @keyframes fly-path-2 {
            0% { left: -5%; top: 60%; opacity: 0; transform: scale(0.5) rotate(-10deg); }
            10% { opacity: 0.7; }
            40% { top: 55%; }
            70% { top: 65%; }
            90% { opacity: 0.7; }
            100% { left: 105%; top: 50%; opacity: 0; transform: scale(0.5) rotate(5deg); }
        }

        @keyframes fly-path-3 {
            0% { left: 105%; top: 80%; opacity: 0; transform: scale(0.8) rotate(5deg); }
            10% { opacity: 0.9; }
            40% { top: 75%; }
            70% { top: 85%; }
            90% { opacity: 0.9; }
            100% { left: -5%; top: 70%; opacity: 0; transform: scale(0.8) rotate(-5deg); }
        }

        @keyframes fly-path-4 {
            0% { left: 50%; top: 105%; opacity: 0; transform: scale(0.6) rotate(0deg); }
            10% { opacity: 0.8; }
            40% { left: 45%; }
            70% { left: 55%; }
            90% { opacity: 0.8; }
            100% { left: 40%; top: -5%; opacity: 0; transform: scale(0.6) rotate(10deg); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center transition-all duration-500">

    <!-- Contenedor de Mariposas -->
    <div class="butterfly-container">
        <!-- Las mariposas se generarán dinámicamente con JavaScript -->
    </div>

    <div id="upload-view" class="w-full max-w-md mx-auto p-6 md:p-8 content-entry relative z-20">
        <div class="text-center">
            <!-- Imagen corregida con object-cover -->
            <img id="imagen-quinceañera" src="imagenes/2025-09-01_20-03-39_68b5dffbe2f8b.jpeg" alt="Foto de la Quinceañera" class="w-36 h-36 object-cover rounded-full mx-auto mb-6 border-4 border-pink-500 shadow-lg">
            
            <!-- Título modificado -->
            <h1 class="font-celebration text-7xl text-pink-300">Mis 15</h1>
            <p class="text-4xl font-bold text-white tracking-wider -mt-4">Cami Fest</p>
            
            <p class="text-gray-300 mt-4 mb-8">¡Gracias por celebrar conmigo! Comparte tus mejores momentos de la fiesta.</p>

            <div class="space-y-4">
                <input type="file" id="photo-input" accept="image/*" multiple class="custom-file-input block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                <div id="selected-files-info" class="hidden bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg p-3">
                    <p class="text-sm text-gray-300 mb-2">Archivos seleccionados:</p>
                    <div id="files-list" class="space-y-1"></div>
                </div>
                <input type="text" id="name-input" placeholder="Tu nombre (opcional)" class="w-full bg-gray-800 bg-opacity-50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                <!-- Botón con animación de pulso -->
                <button id="upload-button" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg pulsing-button">
                    <span id="upload-button-text">Subir Momentos</span>
                </button>
            </div>
            
            <div id="loading-spinner" class="hidden mt-4">
                <svg class="animate-spin h-8 w-8 text-pink-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p id="loading-text" class="text-sm text-gray-400 mt-2">Subiendo fotos...</p>
                <div id="progress-bar" class="w-full bg-gray-700 rounded-full h-2 mt-3">
                    <div id="progress-fill" class="bg-pink-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="text-xs text-gray-500 mt-1">0 de 0 completadas</p>
            </div>

            <p id="feedback-message" class="mt-4 text-green-400 h-5"></p>

            <button id="show-gallery-button" class="mt-8 w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Ver Galería de Momentos
            </button>
            
        </div>
    </div>

    <div id="gallery-view" class="hidden w-full h-full p-4 md:p-6 relative z-20">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-pink-400">Galería de Momentos</h1>
                <button id="back-to-upload-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                    Subir Otra Foto
                </button>
            </div>
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                </div>
            <div id="no-photos-message" class="hidden text-center py-20">
                <p class="text-gray-400">Aún no se han subido fotos. ¡Sé el primero!</p>
            </div>
        </div>
    </div>
    
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-8">
        <button id="prev-button" class="absolute left-4 z-50 text-white text-6xl opacity-70 hover:opacity-100 transition-opacity inset-y-0 my-auto">
            &#8249;
        </button>
        <img id="modal-img" src="" class="rounded-lg shadow-2xl transition-transform duration-300 transform scale-95" alt="Vista ampliada">
        <button id="next-button" class="absolute right-4 z-50 text-white text-6xl opacity-70 hover:opacity-100 transition-opacity inset-y-0 my-auto">
            &#8250;
        </button>
        <button id="close-modal-button" class="absolute top-4 right-4 text-white text-5xl font-bold">&times;</button>
    </div>

    <script>
        // ===================================================================================
        // CONFIGURACIÓN PARA MYSQL CON PHP
        // La aplicación ahora usa una base de datos MySQL local con PDO
        // Las imágenes se guardan en la carpeta 'imagenes/' del servidor
        // ===================================================================================


        // Referencias a elementos del DOM
        const uploadView = document.getElementById('upload-view');
        const galleryView = document.getElementById('gallery-view');
        const showGalleryButton = document.getElementById('show-gallery-button');
        const backToUploadButton = document.getElementById('back-to-upload-button');
        const uploadButton = document.getElementById('upload-button');
        const photoInput = document.getElementById('photo-input');
        const nameInput = document.getElementById('name-input');
        const galleryGrid = document.getElementById('gallery-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const feedbackMessage = document.getElementById('feedback-message');
        const noPhotosMessage = document.getElementById('no-photos-message');
        const imageModal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const closeModalButton = document.getElementById('close-modal-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        let fotosGaleria = [];
        let indiceActual = 0;

        // Lógica de navegación entre vistas
        const mostrarGaleria = () => {
            uploadView.classList.add('hidden');
            galleryView.classList.remove('hidden');
            cargarGaleria(); // Cargar fotos al mostrar galería
        };

        const mostrarSubidor = () => {
            galleryView.classList.add('hidden');
            uploadView.classList.remove('hidden');
        };

        showGalleryButton.addEventListener('click', mostrarGaleria);
        backToUploadButton.addEventListener('click', mostrarSubidor);

        // Mostrar archivos seleccionados
        photoInput.addEventListener('change', function() {
            const files = this.files;
            const selectedFilesInfo = document.getElementById('selected-files-info');
            const filesList = document.getElementById('files-list');
            const uploadButtonText = document.getElementById('upload-button-text');

            if (files.length > 0) {
                selectedFilesInfo.classList.remove('hidden');
                filesList.innerHTML = '';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileSize = (file.size / 1024 / 1024).toFixed(2);
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'text-xs text-gray-400 flex justify-between';
                    fileDiv.innerHTML = `
                        <span>${file.name}</span>
                        <span>${fileSize} MB</span>
                    `;
                    filesList.appendChild(fileDiv);
                }
                
                uploadButtonText.textContent = files.length === 1 ? 'Subir Momento' : `Subir ${files.length} Momentos`;
            } else {
                selectedFilesInfo.classList.add('hidden');
                uploadButtonText.textContent = 'Subir Momentos';
            }
        });

        // Lógica para subir múltiples fotos
        uploadButton.addEventListener('click', async () => {
            const archivos = photoInput.files;
            const nombreInvitado = nameInput.value.trim() || 'Anónimo';

            if (archivos.length === 0) {
                mostrarMensaje("Por favor, selecciona al menos una foto.", true);
                return;
            }

            // Validar tamaño total (máximo 50MB total)
            let tamañoTotal = 0;
            for (let i = 0; i < archivos.length; i++) {
                tamañoTotal += archivos[i].size;
            }
            if (tamañoTotal > 50 * 1024 * 1024) {
                mostrarMensaje("El tamaño total de archivos es muy grande. Máximo 50MB total.", true);
                return;
            }

            // Mostrar spinner y deshabilitar botón
            loadingSpinner.classList.remove('hidden');
            uploadButton.disabled = true;
            uploadButton.classList.remove('pulsing-button'); // Pausar animación de pulso
            uploadButton.classList.add('opacity-50', 'cursor-not-allowed');

            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const loadingText = document.getElementById('loading-text');

            let fotosSubidas = 0;
            let errores = [];

            progressText.textContent = `0 de ${archivos.length} completadas`;
            loadingText.textContent = `Subiendo ${archivos.length} foto${archivos.length > 1 ? 's' : ''}...`;

            try {
                // Subir archivos uno por uno para mejor control
                for (let i = 0; i < archivos.length; i++) {
                    const archivo = archivos[i];
                    
                    try {
                        const formData = new FormData();
                        formData.append('foto', archivo);
                        formData.append('nombre_invitado', nombreInvitado);

                        const respuesta = await fetch('api.php?accion=subir_foto', {
                            method: 'POST',
                            body: formData
                        });

                        const resultado = await respuesta.json();

                        if (resultado.exito) {
                            fotosSubidas++;
                        } else {
                            errores.push(`${archivo.name}: ${resultado.error}`);
                        }

                    } catch (error) {
                        errores.push(`${archivo.name}: Error de conexión`);
                    }

                    // Actualizar progreso
                    const progreso = ((i + 1) / archivos.length) * 100;
                    progressFill.style.width = `${progreso}%`;
                    progressText.textContent = `${i + 1} de ${archivos.length} completadas`;
                }

                // Mostrar resultado final
                if (fotosSubidas === archivos.length) {
                    mostrarMensaje(`¡${fotosSubidas} foto${fotosSubidas > 1 ? 's' : ''} subida${fotosSubidas > 1 ? 's' : ''} con éxito!`, false);
                    photoInput.value = '';
                    nameInput.value = '';
                    document.getElementById('selected-files-info').classList.add('hidden');
                    document.getElementById('upload-button-text').textContent = 'Subir Momentos';
                    
                    // Recargar galería si está visible
                    if (!galleryView.classList.contains('hidden')) {
                        cargarGaleria();
                    }
                } else {
                    const mensaje = `${fotosSubidas} de ${archivos.length} fotos subidas. ${errores.length} errores.`;
                    mostrarMensaje(mensaje, true);
                    console.error('Errores:', errores);
                }

            } catch (error) {
                console.error("Error general:", error);
                mostrarMensaje("Error inesperado al subir las fotos.", true);
            } finally {
                loadingSpinner.classList.add('hidden');
                uploadButton.disabled = false;
                uploadButton.classList.add('pulsing-button'); // Reanudar animación de pulso
                uploadButton.classList.remove('opacity-50', 'cursor-not-allowed');
                
                // Resetear barra de progreso
                setTimeout(() => {
                    progressFill.style.width = '0%';
                    progressText.textContent = '0 de 0 completadas';
                }, 2000);
            }
        });

        // Función para mostrar mensajes de feedback
        function mostrarMensaje(mensaje, esError = false) {
            feedbackMessage.textContent = mensaje;
            feedbackMessage.style.color = esError ? '#f87171' : '#4ade80'; // Rojo o Verde
            setTimeout(() => {
                feedbackMessage.textContent = '';
            }, 3000);
        }

        // Función para cargar la galería desde MySQL
        async function cargarGaleria() {
            try {
                const respuesta = await fetch('api.php?accion=obtener_galeria');
                const resultado = await respuesta.json();

                if (resultado.exito) {
                    fotosGaleria = resultado.datos.fotos; // Guardar las fotos en una variable global
                    
                    if (fotosGaleria.length === 0) {
                        noPhotosMessage.classList.remove('hidden');
                        galleryGrid.innerHTML = '';
                    } else {
                        noPhotosMessage.classList.add('hidden');
                        galleryGrid.innerHTML = ''; // Limpiar la galería

                        fotosGaleria.forEach((foto, index) => {
                            const fotoElemento = document.createElement('div');
                            fotoElemento.className = 'gallery-item relative aspect-square bg-gray-800 rounded-lg overflow-hidden cursor-pointer group';
                            
                            const img = document.createElement('img');
                            img.src = foto.url_completa;
                            img.alt = `Foto de ${foto.nombre_invitado}`;
                            img.className = 'w-full h-full object-cover transition-transform duration-300 group-hover:scale-110';
                            
                            const overlay = document.createElement('div');
                            overlay.className = 'absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-end p-2';
                            
                            const nombreInvitado = document.createElement('p');
                            nombreInvitado.className = 'text-white text-xs font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300';
                            nombreInvitado.textContent = foto.nombre_invitado;

                            overlay.appendChild(nombreInvitado);
                            fotoElemento.appendChild(img);
                            fotoElemento.appendChild(overlay);
                            
                            // Añadir el evento para abrir el modal, pasando el índice
                            fotoElemento.addEventListener('click', () => abrirModal(index));
                            
                            galleryGrid.appendChild(fotoElemento);
                        });
                    }
                } else {
                    throw new Error(resultado.error);
                }

            } catch (error) {
                console.error("Error al cargar la galería:", error);
                mostrarMensaje("Error al cargar las fotos.", true);
            }
        }

        // Lógica del Modal
        function abrirModal(index) {
            indiceActual = index;
            modalImg.src = fotosGaleria[indiceActual].url_completa;
            imageModal.classList.remove('hidden');
            actualizarBotonesNavegacion();
        }

        function cerrarModal() {
            imageModal.classList.add('hidden');
            modalImg.src = '';
        }
        
        // Funciones para navegar en el modal
        function mostrarFotoAnterior() {
            indiceActual--;
            if (indiceActual < 0) {
                indiceActual = fotosGaleria.length - 1; // Volver a la última
            }
            modalImg.src = fotosGaleria[indiceActual].url_completa;
            actualizarBotonesNavegacion();
        }

        function mostrarFotoSiguiente() {
            indiceActual++;
            if (indiceActual >= fotosGaleria.length) {
                indiceActual = 0; // Volver a la primera
            }
            modalImg.src = fotosGaleria[indiceActual].url_completa;
            actualizarBotonesNavegacion();
        }

        function actualizarBotonesNavegacion() {
            if (fotosGaleria.length <= 1) {
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
            } else {
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
            }
        }

        closeModalButton.addEventListener('click', cerrarModal);
        prevButton.addEventListener('click', mostrarFotoAnterior);
        nextButton.addEventListener('click', mostrarFotoSiguiente);

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                cerrarModal();
            }
        });
        
        // Cargar configuración del sitio al iniciar
        async function cargarConfiguracion() {
            try {
                const respuesta = await fetch('api.php?accion=obtener_configuracion&clave=imagen_quinceañera');
                const resultado = await respuesta.json();
                
                if (resultado.exito && resultado.datos.valor) {
                    document.getElementById('imagen-quinceañera').src = resultado.datos.valor;
                }
            } catch (error) {
                console.error('Error al cargar configuración:', error);
            }
        }

        // Cargar configuración al iniciar
        cargarConfiguracion();

        // Colores realistas para mariposas
        const butterflyColors = [
            { primary: '#ff9800', secondary: '#ffeb3b', pattern: '#e65100' }, // Monarca
            { primary: '#4fc3f7', secondary: '#b3e5fc', pattern: '#0288d1' }, // Azul
            { primary: '#e91e63', secondary: '#f8bbd0', pattern: '#ad1457' }, // Rosa
            { primary: '#7e57c2', secondary: '#d1c4e9', pattern: '#4527a0' }, // Morado
            { primary: '#2e7d32', secondary: '#a5d6a7', pattern: '#1b5e20' }, // Verde
            { primary: '#ffffff', secondary: '#f5f5f5', pattern: '#e0e0e0' }  // Blanca
        ];

        // Crear mariposas dinámicamente
        function createButterflies() {
            const container = document.querySelector('.butterfly-container');
            const numButterflies = 7;
            
            for (let i = 0; i < numButterflies; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                
                // Color aleatorio
                const color = butterflyColors[Math.floor(Math.random() * butterflyColors.length)];
                
                // Cuerpo y cabeza
                const body = document.createElement('div');
                body.className = 'butterfly-body';
                butterfly.appendChild(body);
                
                const head = document.createElement('div');
                head.className = 'butterfly-head';
                butterfly.appendChild(head);
                
                // Alas izquierdas
                const leftWing = document.createElement('div');
                leftWing.className = 'butterfly-wing left';
                leftWing.style.animation = `flap ${0.3 + Math.random() * 0.2}s infinite alternate`;
                
                const leftWingShape = document.createElement('div');
                leftWingShape.className = 'wing-shape';
                leftWingShape.style.background = `linear-gradient(45deg, ${color.primary} 0%, ${color.secondary} 50%, ${color.pattern} 100%)`;
                leftWing.appendChild(leftWingShape);
                
                // Alas derechas
                const rightWing = document.createElement('div');
                rightWing.className = 'butterfly-wing right';
                rightWing.style.animation = `flap ${0.3 + Math.random() * 0.2}s infinite alternate`;
                
                const rightWingShape = document.createElement('div');
                rightWingShape.className = 'wing-shape';
                rightWingShape.style.background = `linear-gradient(-45deg, ${color.primary} 0%, ${color.secondary} 50%, ${color.pattern} 100%)`;
                rightWing.appendChild(rightWingShape);
                
                butterfly.appendChild(leftWing);
                butterfly.appendChild(rightWing);
                
                // Asignar animación de vuelo
                const pathNum = (i % 4) + 1;
                const duration = 15 + Math.random() * 10;
                const delay = Math.random() * 10;
                const scale = 0.5 + Math.random() * 0.5;
                
                butterfly.style.animation = `fly-path-${pathNum} ${duration}s ${delay}s infinite`;
                butterfly.style.transform = `scale(${scale})`;
                
                container.appendChild(butterfly);
            }
        }

        // Crear mariposas cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', createButterflies);
    </script>
</body>
</html>
